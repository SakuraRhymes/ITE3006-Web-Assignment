<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mercury</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/intro.css">
</head>

<body>
<div class="intro_container">
    <div class="planet_pic">
        <img src="../assets/picture/earth.jpg" alt="Earth">
    </div>
    <div>
        <div class="planet_name Earth">
            Mercury
        </div>
        <div class="planet_description">
            Our Home Planet
        </div>
    </div>
    <br>
    <div>
        <table class="info_table">
            <tr>
                <td>
                    <div class="info_name">Planet Type</div>
                    <div class="info_value">Terrestrial</div>
                </td>
                <td>
                    <div class="info_name">Radius</div>
                    <div class="info_value">6,371 km</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="info_name">Distance From Sun</div>
                    <div class="info_value">93,455,554 KM</div>
                </td>
                <td>
                    <div class="info_name">Length Of Year</div>
                    <div class="info_value">365 Earth Days</div>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>

</html>
