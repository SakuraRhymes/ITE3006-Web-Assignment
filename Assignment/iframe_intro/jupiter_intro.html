<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jupiter Intro</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/intro.css">
</head>

<body>
<div class="intro_container">
    <div class="planet_pic">
        <img src="../assets/picture/jupiter.jpg" alt="Jupiter">
    </div>
    <div>
        <div class="planet_name Jupiter">
            Jupiter
        </div>
        <div class="planet_description">
            Twice as massive as all the other planets combined
        </div>
    </div>
    <br>
    <div>
        <table class="info_table">
            <tr>
                <td>
                    <div class="info_name">Planet Type</div>
                    <div class="info_value">Gas Giant</div>
                </td>
                <td>
                    <div class="info_name">Radius</div>
                    <div class="info_value">69,911 km</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="info_name">Distance From Sun</div>
                    <div class="info_value">494,087,665 km</div>
                </td>
                <td>
                    <div class="info_name">Length Of Year</div>
                    <div class="info_value">4,333 Earth Days</div>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>

</html>
