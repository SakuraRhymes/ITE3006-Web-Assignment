<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mars Intro</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/intro.css">
</head>

<body>
<div class="intro_container">
    <div class="planet_pic">
        <img src="../assets/picture/solar_sytem/mars.jpg" alt="Mars">
    </div>
    <div>
        <div class="planet_name Mars">
            Mars
        </div>
        <div class="planet_description">
            The Red Planet
        </div>
    </div>
    <br>
    <div>
        <table class="info_table">
            <tr>
                <td>
                    <div class="info_name">Planet Type</div>
                    <div class="info_value">Terrestrial</div>
                </td>
                <td>
                    <div class="info_name">Radius</div>
                    <div class="info_value">3,389 km</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="info_name">Distance From Sun</div>
                    <div class="info_value">148,118,607 km</div>
                </td>
                <td>
                    <div class="info_name">Length Of Year</div>
                    <div class="info_value">687 Earth Days</div>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>

</html>
