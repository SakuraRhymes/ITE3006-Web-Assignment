<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mercury</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/intro.css">
</head>

<body>
<div class="intro_container">
    <div class="planet_pic">
        <img src="../assets/picture/mercury.jpg" alt="Mercury">
    </div>
    <div>
        <div class="planet_name Mercury">
            Mercury
        </div>
        <div class="planet_description">
            The Swiftest Planet
        </div>
    </div>
    <br>
    <div>
        <table class="info_table">
            <tr>
                <td>
                    <div class="info_name">Planet Type</div>
                    <div class="info_value">Terrestrial</div>
                </td>
                <td>
                    <div class="info_name">Radius</div>
                    <div class="info_value">2,439.7km</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="info_name">Distance From Sun</div>
                    <div class="info_value">41,307,222 KM</div>
                </td>
                <td>
                    <div class="info_name">Length Of Year</div>
                    <div class="info_value">88 Earth Days</div>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>

</html>
