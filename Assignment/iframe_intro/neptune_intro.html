<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neptune Intro</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/intro.css">
</head>

<body>
<div class="intro_container">
    <div class="planet_pic">
        <img src="../assets/picture/neptune.jpg" alt="Neptune">
    </div>
    <div>
        <div class="planet_name Neptune">
            Neptune
        </div>
        <div class="planet_description">
            The Windiest Planet
        </div>
    </div>
    <br>
    <div>
        <table class="info_table">
            <tr>
                <td>
                    <div class="info_name">Planet Type</div>
                    <div class="info_value">Ice Giant</div>
                </td>
                <td>
                    <div class="info_name">Radius</div>
                    <div class="info_value">24,622 km</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="info_name">Distance From Sun</div>
                    <div class="info_value">2,782,803,771 km</div>
                </td>
                <td>
                    <div class="info_name">Length Of Year</div>
                    <div class="info_value">60,190 Earth Days</div>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>

</html>
