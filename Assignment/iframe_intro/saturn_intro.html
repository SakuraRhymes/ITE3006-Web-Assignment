<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mercury</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/intro.css">
</head>

<body>
<div class="intro_container">
    <div class="planet_pic">
        <img src="../assets/picture/saturn.jpg" alt="Saturn">
    </div>
    <div>
        <div class="planet_name Saturn">
            Saturn
        </div>
        <div class="planet_description">
            Jewel of Our Solar System
        </div>
    </div>
    <br>
    <div>
        <table class="info_table">
            <tr>
                <td>
                    <div class="info_name">Planet Type</div>
                    <div class="info_value">Gas Giant</div>
                </td>
                <td>
                    <div class="info_name">Radius</div>
                    <div class="info_value">58,232 km</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="info_name">Distance From Sun</div>
                    <div class="info_value">934,630,172 km</div>
                </td>
                <td>
                    <div class="info_name">Length Of Year</div>
                    <div class="info_value">10,759 Earth Days</div>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>

</html>
