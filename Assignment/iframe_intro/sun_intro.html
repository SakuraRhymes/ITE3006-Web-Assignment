<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sun Intro</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/intro.css">
</head>

<body>
<div class="intro_container">
    <div class="planet_pic">
        <img src="../assets/picture/solar_sytem/sun.jpg" alt="Sun">
    </div>
    <div>
        <div class="planet_name Sun">
            Sun
        </div>
        <div class="planet_description">
            Our Star
        </div>
    </div>
    <br>
    <div>
        <table class="info_table">
            <tr>
                <td>
                    <div class="info_name">Sun Type</div>
                    <div class="info_value">Yellow Dwarf</div>
                </td>
                <td>
                    <div class="info_name">Radius</div>
                    <div class="info_value">695,508 km</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="info_name">Distance From Galactic Center</div>
                    <div class="info_value">26,000 light years</div>
                </td>
                <td>
                    <div class="info_name">Age</div>
                    <div class="info_value">~4.5 billion years</div>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>

</html>
