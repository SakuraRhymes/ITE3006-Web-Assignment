<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Uranus Intro</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/intro.css">
</head>

<body>
<div class="intro_container">
    <div class="planet_pic">
        <img src="../assets/picture/uranus.jpg" alt="Uranus">
    </div>
    <div>
        <div class="planet_name Uranus">
            Uranus
        </div>
        <div class="planet_description">
            The Sideways Planet
        </div>
    </div>
    <br>
    <div>
        <table class="info_table">
            <tr>
                <td>
                    <div class="info_name">Planet Type</div>
                    <div class="info_value">Ice Giant</div>
                </td>
                <td>
                    <div class="info_name">Radius</div>
                    <div class="info_value">25,362 km</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="info_name">Distance From Sun</div>
                    <div class="info_value">1,938,525,083 km</div>
                </td>
                <td>
                    <div class="info_name">Length Of Year</div>
                    <div class="info_value">30,687 Earth Days</div>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>

</html>
